{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Add friend(s){% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="POST">
        <label class="label">Enter names separated by commas.</label>
        <textarea name="names" id="names">{{ request.form['names'] }}</textarea>
        <input type="submit" value="Add">
    </form>
{% endblock %}
