{% extends "layout.html" %}

{% block head %}
    {{ super() }}
{% endblock %}

{% block content %}

	<h1 class="ui header">{{ title }}</h1>

	{% if current_user.is_authenticated %}
		<h2 class="ui header">Welcome back, {{ current_user.first_name + ' ' + current_user.last_name }}!</h2>
		<!-- Show list of friends and let user choose. -->
	{% else %}
	<h2 class="ui header">Welcome!</h2>
	{% endif %}
	
	<table>
		<tbody>
		  <tr>
			<td colspan="2">
				<form method="POST" action="/added">
					Name: <input type="text" name="fname" required>
					<input type="submit" value="Add Friend">
				</form>
			</td>
		  </tr>
		  <tr>
			<td style="width: 73.5%;">
				{{ message }}
			</td>
			<td style="width: 26.5%;">
				<form method="GET" action="/items">
					<input type="submit" value="Proceed">
				</form>
			</td>
		  </tr>
		</tbody>
	</table>

{% endblock %}
